<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">Digital Clock</div>
  <div class="clock" id="time">00:00:00</div>
  <div class="ampm" id="ampm">AM</div>
  <div class="date" id="date">Monday, January 1, 2024</div>

  <div class="toggle-container">
    <div class="toggle" id="themeToggle"></div>
    <label>Light/Dark Mode</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
